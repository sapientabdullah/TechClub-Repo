<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="rgb(80, 227, 194)">
  <title>Tally Counter</title>
  <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="https://icons.veryicon.com/png/o/sport/sports-games/tally.png" type="image/x-icon">
  <link rel="manifest" href="./app.webmanifest">
  <link red="apple-touch-icon" href="./icons/android-chrome-512x512.png">
  <link href="./tallyCounter.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
  <script src="sw-register.js"></script>
</head>

<body>
  <div class="container">
    <img id="icon" src="./light.png">
    <p id="count-number" class="odometer">0</p>
    <div class="up-down">
      <button onclick="add()" class="up-button">
        <span class="arrow up"></span>
      </button>
      <button onclick="subtract()" class="down-button">
        <span class="arrow down"></span>
      </button>
    </div>
    <p id="count-save"></p>
    <div class="reset-save">
      <button class="reset-button" onclick="reset()">Reset</button>
      <button class="save-button" onclick="save()">Save</button>
    </div>
  </div>
  <script src="./tallyCounter.js"></script>
</body>

</html>
